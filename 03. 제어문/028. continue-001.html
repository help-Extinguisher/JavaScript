<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            // 짝수면 다시 조건식으로 돌아간다
            if (i % 2 == 0) continue;
            document.write(i, "<br>");
        }
        document.write("====tne end====");
    </script>
    
</body>
</html>
