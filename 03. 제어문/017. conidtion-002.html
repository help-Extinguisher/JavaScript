<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");

        // 조건문에 포함할 수 있는 형식은 논리식, 변수 값. 
        // 0, "", null, undefined는 false로 처리하게됨
        if (walkAmount >= 10000) {
            document.write ("매우 좋은 습관을 지니고 계시는군요!", "<br>");
        } else {
            document.write ("좀더 노력하세여", "<br>")
        }

        // if - else문 삼항 연산자로 변환하기
        var result = walkAmount >= 10000 ? "매우 좋은 습관을 지니고 계시는군요!<br>" : "좀더 노력하세여<br>" 
        document.writt(result);

        document.write ("===================The End==============");
    </script>
</body>
</html>
