<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var i = 1;
        while (i <= 30) {
            // i의 값이 2의 배수이면서 6의 배수일경우 i를 출력
            if (i % 2 == 0 && i % 6 == 0) {
                //br은 닫는 태그가 없지만 HTML5에서는 <br> 선호. <br/>및 <br /> 사용가능.
                document.write(i, "<br/>");
            }
            i++;
        }
    </script>
    
</body>
</html>
