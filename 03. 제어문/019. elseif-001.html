<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        var mon = prompt("현재는 몇 월인가여?", "0");

        // 9 ~ 11
        if (mon >= 9 && mon <= 11) {
            document.write("독서의 계절 가을입니다!");
        // 6 ~ 8
        } else if (mon >= 6 && mon <= 8) {
            document.write("여행가기 좋은 여름입니다!");
        // 3 ~ 5
        } else if (mon >=3 && mon <= 5) {
            document.write("햇살 가득한 봄입니다!");
        // 그 외 나머지
        } else {
        // else if (mon >= 1 && mon <=2 || mon == 12)로도 가능
            document.write("스키의 계절 겨울입니다!");

            
            alert ("1~12까지의 숫자를 입력해주세요.");
        // 현재 창 새로고침하는 메소드 : location.reload();
        location.reload(); 
        }
    </script>
    
</body>
</html>
