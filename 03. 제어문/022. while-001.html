<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var i = 1;
        // i가 10보다 작을때 계속 실행되고 10보다 커지면 whlie문 종료
        while (i <= 10) {
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write("====the end====");
    </script>
    
</body>
</html>
