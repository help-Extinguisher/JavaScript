<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body { text-align: center; font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		var r = prompt("원의 반지름은? (cm)");
		
		piNum = Math.PI;
		roundNum = Math.round();

		roundresult = Math.round((2*piNum*r));
		roundresult2 = Math.round((roundresult)*(roundresult)*(piNum));

		document.write("반지름이 " + r + "일때" + "<br>");
		document.write("원의 둘레 : 약 " + roundresult + "cm" + "<br>");
		document.write("원의 넓이 : 약 " + roundresult2 +"cm²");
	
	</script>
</body>
</html>
